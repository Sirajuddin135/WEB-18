<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <style>
            button:last-child {
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1></h1>
    </body>
    <script>
        var count = JSON.parse(localStorage.getItem("counter")) || 0;

        var inc = document.createElement("button");
        inc.innerText = "Increase";

        var dec = document.createElement("button");
        dec.innerText = "Decrease";

        document.querySelector("body > h1").innerText = count;

        document.querySelector("body").append(inc, dec);
        
        inc.addEventListener("click", incCounter);
        function incCounter() {
            count++;
            document.querySelector("body > h1").innerText = count;
            localStorage.setItem("counter", JSON.stringify(count));
        }

        dec.addEventListener("click", decCounter);
        function decCounter() {
            count--;
            document.querySelector("body > h1").innerText = count;
            localStorage.setItem("counter", JSON.stringify(count));
        }
    </script>
</html>
